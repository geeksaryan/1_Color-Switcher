<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="pink"></span>
        <span class="button" id="white"></span>
        <span class="button" id="green"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="purple"></span>
        <span class="button" id="red"></span>
        <span class="button" id="mixedsky"></span>
        <span class="button" id="skyred"></span>
        <span class="button" id="skyblue"></span>


        <h2>
            Try clicking on one of the color above
            <span>to change the background colorof the page!</span>
        </h2>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
